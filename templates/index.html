<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quote Sentiment Analysis</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1>Quote Sentiment Analysis</h1>
    <div class="quote-container">
        <p class="quote">{{ quote }}</p>
        <p class="sentiment">Sentiment: {{ sentiment }}</p>
        <p class="summary">Summary: {{ summary }}</p>
    </div>
    <button id="newButton">New Quote</button>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
